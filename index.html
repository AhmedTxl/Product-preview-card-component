<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Lato&family=Libre+Baskerville&family=Montserrat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/a9c5df30fb.js" crossorigin="anonymous"></script>
      
      <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>

    <main class="wrapper">
      <img src="images/image-product-desktop.jpg" alt="Perfume Product Image">
      
      <div class="container">
        
        <span class="card-header">PERFUME</span>
        
        <h1>
          Gabrielle Essence Eau De Perfume
        </h1>
        
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <span class="prices">
          <p class="main_prc">
            $149.99
          </p>

          <p style="color: #7c7c7c;
                    text-decoration: line-through;
                    font-size: 1.03rem;
                    top: 19px;
                    font-family: 'Montserrat', sans-serif;">
            $169.99
          </p>
        </span>
        <button class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>          
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
    
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ahmedtxl">AhmedTxl</a>
    </footer>
  </body>
</html>
